<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="hero">
        <nav>
            <img src="images/menu.png" class="menu-img">
            <img src="images/logo.png" class="logo">
            <ul>
                <li><a href="./latest.html">Latest</a></li>
                <li><a href="./modern.html">Modern</a></li>
                <li><a href="./contemporary.html">Contemporary</a></li>
                <li><a href=".affordable.html">Affordable</a></li>
            </ul>
            <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
        </nav>

        <div class="lamp-container">
            <img src="images/lamp.png" class="lamp">
            <a href="./latest.html">
            <img src="images/light.png" class="light" id="light">
            </a>
        </div>

        <div class="text-container">
            <h1>Latest<br> in Lighting</h1>
            <p>This is the first lamp from our company. We're making a huge collection of modern Lamps in all categories from home use to office use.
            </p>
            <a href="./latest.html">Check All Collections</a>
        </div>

    </div>

<script>
    const btn = document.getElementById("btn");
    const light = document.getElementById("light");

    function toggleBtn(){
        btn.classList.toggle("active");
        light.classList.toggle("on");
    }

</script>
</body>
</html>
